<div class="row description justify-content-center">
  <div class="col-custom">
    <h2 class="text-center">My Portfolio</h2>
    <h4 class="text-center">
      Below you can find the projects I've recently been working on.
    </h4>
  </div>
</div>
<app-portfolio-list></app-portfolio-list>
<div class="row contact justify-content-center" id="contact">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <h3 class="text-center">Contact</h3>
    <h5 class="text-center">Have a question? Just send me a message</h5>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter your name"
          required
        />
        <div *ngIf="form.get('name').invalid && form.get('name').touched">
          <small *ngIf="form.get('name').errors.required"
            >Please enter your name</small
          >
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="form.get('email').invalid && form.get('email').touched">
          <small *ngIf="form.get('email').errors.required"
            >Please provide your email</small
          >
          <small *ngIf="form.get('email').errors.email"
            >Email must be valid</small
          >
        </div>
      </div>
      <div class="form-group">
        <textarea
          rows="4"
          class="form-control"
          formControlName="message"
          placeholder="Your message"
          required
        ></textarea>
        <div *ngIf="form.get('message').invalid && form.get('message').touched">
          <small *ngIf="form.get('message').errors.required"
            >Please provide a message</small
          >
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn" [disabled]="form.invalid">
          Submit
        </button>
      </div>
    </form>
    <div>
      <button type="button" class="up btn-up" (click)="onClickScroll('home')">
        <img src="../../../assets/images/up-arrow.svg" />
      </button>
    </div>
  </div>
</div>
<div class="row footer justify-content-around">
  <div class="col-xs-12 col-sm-auto col-md-auto col-lg-auto col-xl-auto"></div>
  <div class="col-xs-12 col-sm-auto col-md-auto col-lg-auto col-xl-auto"></div>
</div>
<div class="row footer justify-content-center">
  <div class="col-auto">
    <h4 class="footer-h4 text-center">I'd love to hear from you.</h4>
    <p class="text-center">
      <a
        class="linkedin"
        href="https://www.linkedin.com/in/iryna-borniak-a81b25100/"
        ><fa-icon class="fa-linkedin-in" [icon]="faLinkedinIn"></fa-icon>Check
        out LinkedIn</a
      ><a class="github" href="https://github.com/Rina07"
        ><fa-icon class="fa-github" [icon]="faGithub"></fa-icon>Check out Github</a
      >
    </p>
  </div>
</div>
